  operators:
    heading: Berner-Garde Data Operatoren
    overview: |
      Unsere Daten-Operatoren sind Freiwillige, dass Ihre Daten und Eingaben erhalten
      die Informationen in die Berner-Garde-Datenbank. Unter der Leitung
      unserer Datei-Manager, sie arbeiten hart, um sicherzustellen, dass die eingegebenen Daten
      genau und vollständig. Gesundheit und Informationen zur Zertifizierung wird überprüft
      um die Integrität der Datenbank sicherzustellen. Sie können Ihre Hund oder Wurf
      Daten über die Formulare auf dieser Website oder durch Kontaktaufnahme mit einem unserer
      Die Betreiber direkt.
    questions: |
      Wenn Sie Fragen zu unseren Data-Operatoren oder möchte
      Freiwillige zu einem selbst zu sein, kontaktieren Sie bitte den Berner-Garde Datei-Manager.
