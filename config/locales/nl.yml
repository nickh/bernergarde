  operators:
    heading: Berner-Garde Data Operators
    overview: |
      Onze Data Operators zijn vrijwilligers die uw gegevens moeten worden verstrekt en ontvangen
      Voer de gegevens in de Berner-Garde Database. Onder begeleiding
      van onze File Manager, ze werken hard om te verzekeren dat de gegevens zijn ingevoerd
      nauwkeurig en volledig. Gezondheid en Certificering informatie is gecontroleerd
      om de integriteit van de database te verzekeren. U kunt uw hond of zwerfvuil
      gegevens via de formulieren beschikbaar op deze website of door contact met een van onze
      Marktdeelnemers die rechtstreeks.
    questions: |
      Als u vragen hebt over onze Data Operators of zou willen vrijwilliger te
      worden er zelf een, contact op met de Berner-Garde File Manager maken.
